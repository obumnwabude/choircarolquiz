<section class="max-w-screen-xl mx-auto my-12 px-4 md:px-8">
  <div class="flex justify-center">
    <mat-form-field appearance="fill">
      <mat-label>Select Round</mat-label>
      <mat-select [(value)]="selected_round">
        <mat-option [value]="1">Round One</mat-option>
        <mat-option [value]="2">Round Two</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <h2 class="ccq-section-heading" id="leaderboard-heading">Leaderboard</h2>

  <!--the record.points / 20 represents record.points * 100 / 2000
    where 2000 is the max points obtainable -->
  <div class="px-8">
    <ol class="list-decimal list-outside text-xl mx-auto">
      <li class="pb-8 pl-6" *ngFor="let record of records; last as last">
        <p class="record-name">{{ record.name }}</p>
        <p class="pl-4 flex items-center text-sm">
          <span class="mr-2">Points</span>
          <mat-progress-bar
            mode="determinate"
            color="accent"
            [value]="record.points / 20"
          ></mat-progress-bar>
          <span class="ml-2">{{ record.points }}</span>
        </p>
        <p class="pl-4 mb-8 flex items-center text-sm">
          <span class="mr-2">Score&nbsp;</span>
          <mat-progress-bar
            mode="determinate"
            color="accent"
            [value]="record.score"
          ></mat-progress-bar>
          <span class="ml-2">{{ record.score }}%</span>
        </p>
        <mat-divider *ngIf="!last"></mat-divider>
      </li>
    </ol>
  </div>
</section>
