<ngx-ui-loader
  fgsColor="#F44336"
  pbColor="#F44336"
  [fgsType]="SPINNER.foldingCube"
>
</ngx-ui-loader>

<mat-sidenav-container>
  <mat-sidenav #snav [fixedInViewport]="true" fixedTopGap="56" class="p-6">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/quiz">Take Quiz</a>
      <button mat-ripple mat-button (click)="signOut()" *ngIf="isSignedIn">
        Sign Out
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header mat-elevation-z3">
      <button mat-icon-button (click)="snav.toggle()" class="ccq-menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Christmas Cantata Quiz</span>
      <span class="spacer"></span>
      <a mat-stroked-button routerLink="/" class="ccq-desktop-nav-item">Home</a>
      <a mat-stroked-button routerLink="/quiz" class="ccq-desktop-nav-item"
        >Take Quiz</a
      >
      <button
        mat-ripple
        mat-stroked-button
        (click)="signOut()"
        class="ccq-desktop-nav-item"
        *ngIf="isSignedIn"
      >
        Sign Out
      </button>
      <button mat-icon-button (click)="changeTheme()" title="Switch Theme">
        <mat-icon>{{
          THEMES.indexOf(theme) === 0 ? THEMES[1] : THEMES[0]
        }}</mat-icon>
      </button>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>

    <mat-toolbar class="footer mat-elevation-z3">
      <span class="mx-auto text-base">
        &copy; St. Cecilia's Choir,
        <a
          href="https://nfcsaefunai.org"
          target="_blank"
          rel="noopener noreferrer"
          class="underline"
          >NFCS AE-FUNAI</a
        >.
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
